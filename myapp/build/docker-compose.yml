version: '3.2'
services:
  php56-fpm:
    build: ./php56/
    ports:
      - "9000:9000"
    links:
      - mysql-db:mysql-db
      - redis-db:redis-db
      - beanstalkd:beanstalkd
    depends_on:
      - mysql-db
      - redis-db      
    volumes:
      - ../../workspace:/var/www:rw
      - ./php56/php.ini:/usr/local/etc/php/php.ini:ro # 当前php配置文件；可以拷贝修改php-dev.ini为想要的配置
      - ./php56/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ../logs/php56-fpm:/var/log/php-fpm:rw
      - ./php56/sources.list:/etc/apt/sources.list:rw
    restart: always
    command: php-fpm

  php72-fpm:
    build: ./php72/
    ports:
      - "9100:9100"
    links:
      - mysql-db:mysql-db
      - redis-db:redis-db
      - beanstalkd:beanstalkd
    depends_on:
      - mysql-db
      - redis-db      
    volumes:
      - ../../workspace:/var/www:rw
      - ./php72/php.ini:/usr/local/etc/php/php.ini:ro # 当前php配置文件；可以拷贝修改php-dev.ini为想要的配置
      - ./php72/php-fpm.conf:/usr/local/etc/php-fpm.conf:ro
      - ../logs/php72-fpm:/var/log/php-fpm:rw
      - ./php56/sources.list:/etc/apt/sources.list:rw
    restart: always
    command: php-fpm
    
    
  nginx:
    build: ./nginx
    depends_on:
      - php56-fpm
      - php72-fpm
    links:
      - php56-fpm:php56-fpm
      - php72-fpm:php72-fpm
    volumes:
      - ../../workspace:/var/www:rw
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs/:/etc/nginx/certs
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    restart: always
    command: nginx -g 'daemon off;'
    
  mysql-db:
    build: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ../data/mysql:/var/lib/mysql:rw
      - ../logs/mysql:/var/lib/mysql-logs:rw
      - ../backup:/backup:rw
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: myapp
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    restart: always
    command: "--character-set-server=utf8  --explicit_defaults_for_timestamp  --innodb-flush-method=O_DSYNC --innodb-use-native-aio=0 "
    
  redis-db:
    build: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ../data/redis:/data
    restart: always

  beanstalkd:
    build: ./beanstalkd
    ports:
      - "11300:11300"
    volumes:
      - ../data/beanstalkd:/var/lib/beanstalkd/data:rw
    restart: always

    